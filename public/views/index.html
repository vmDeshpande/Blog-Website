<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style1.css">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>

    <div id="post-list">
        <!-- Posts will be dynamically added here -->
    </div>

    <a href="../views/post.html">Create New Post</a>

    <!-- Add this script in the head or body of your index.html -->
    <script>
        // Sample template function
        function createPostHTML(title, content) {
            return `
                <div class="post">
                    <h2>${title}</h2>
                    <p>${content}</p>
                </div>
            `;
        }

        async function fetchAndRenderPosts() {
            try {
                const response = await fetch('/posts');
                const posts = await response.json();

                // Clear existing content
                document.getElementById("post-list").innerHTML = '';

                // Render each post
                posts.forEach(post => {
                    const postHTML = createPostHTML(post.title, post.content);
                    document.getElementById("post-list").innerHTML += postHTML;
                });
            } catch (err) {
                console.error(err);
            }
        }

        // Fetch and render posts when the page loads
        window.onload = fetchAndRenderPosts;
    </script>

</body>
</html>
